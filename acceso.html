<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <!-- Enlace al archivo CSS de Bootstrap desde un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra de navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logotipo de la empresa -->
        <a class="navbar-brand" href="#">
          <img src="src/logo.png" alt="LOGO PRO2FP">
        </a>
        <!-- Botón para colapsar la barra de navegación en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenido de la barra de navegación que se colapsa -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Lista de elementos de navegación alineados a la derecha -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Pro2fp.es</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Campus virtual</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cuenta Office365</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container-fluid">
    <section class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <!-- Título principal -->
        <h1>Bienvenida/o a la aplicación de mentoring y competencias digitales</h1>
        <p>Introduce tu nombre de usuario y tu contraseña para acceder</p>
        <!-- Formulario de inicio de sesión -->
        <form action="inicio.html" method="POST"> 
          <!-- Campo para el nombre de usuario -->
          <div class="mb-3">
            <label for="username" class="form-label  text-start d-block">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu nombre de usuario" required>
          </div>
          <!-- Campo para la contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label text-start d-block">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu clave" required>
          </div>
          <div class="mb-3">
            <a href="#">Recordar mi contraseña</a>
          </div>
          <!-- Botón de envío del formulario -->
          <button type="submit" class="btn btn-warning w-100">Acceder</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Enlace al archivo JavaScript de Bootstrap desde el mismo CDN, necesario para el despliegue del boton de la barra de navegación 
  en pantallas pequeñas -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
